<svg width="512" height="512" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="kite-light" d="M 6 0 L 55 20 L 75 75 L 20 55 L 0 6 Z" />
    <path id="kite-dark"  d="M 6 0 L 75 75 L 20 55 L 0 6 Z" />

    <linearGradient id="blueLight" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#E3F4FD"/>
      <stop offset="0.22" stop-color="#29B6F6"/>
      <stop offset="1" stop-color="#1E88B5"/>
    </linearGradient>
    <linearGradient id="blueDark" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#CFE9F7"/>
      <stop offset="0.22" stop-color="#0277BD"/>
      <stop offset="1" stop-color="#015B8A"/>
    </linearGradient>

    <linearGradient id="purpleLight" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#EEDAF2"/>
      <stop offset="0.22" stop-color="#AB47BC"/>
      <stop offset="1" stop-color="#7B2F88"/>
    </linearGradient>
    <linearGradient id="purpleDark" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#E0C5EA"/>
      <stop offset="0.22" stop-color="#6A1B9A"/>
      <stop offset="1" stop-color="#4A136E"/>
    </linearGradient>

    <linearGradient id="redLight" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#FDE0DF"/>
      <stop offset="0.22" stop-color="#EF5350"/>
      <stop offset="1" stop-color="#B63A38"/>
    </linearGradient>
    <linearGradient id="redDark" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#F9C9C8"/>
      <stop offset="0.22" stop-color="#C62828"/>
      <stop offset="1" stop-color="#8A1B1B"/>
    </linearGradient>

    <linearGradient id="yellowLight" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#FFF3CD"/>
