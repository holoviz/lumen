    <linearGradient id="yellowDark" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="76" y2="76">
      <stop offset="0" stop-color="#FFE9B3"/>
      <stop offset="0.22" stop-color="#F57C00"/>
      <stop offset="1" stop-color="#B85A00"/>
