  <g transform="translate(100 100)">
    <g transform="translate(-11 -11) rotate(180)">
      <use href="#kite-light" fill="url(#blueLight)"/>
      <use href="#kite-dark"  fill="url(#blueDark)"/>
    </g>

    <g transform="translate(-11 11) rotate(90)">
      <use href="#kite-light" fill="url(#purpleLight)"/>
      <use href="#kite-dark"  fill="url(#purpleDark)"/>
    </g>

    <g transform="translate(11 -11) rotate(-90)">
      <use href="#kite-light" fill="url(#redLight)"/>
      <use href="#kite-dark"  fill="url(#redDark)"/>
    </g>

    <g transform="translate(11 11) scale(1.04)">
      <use href="#kite-light" fill="url(#yellowLight)"/>
      <use href="#kite-dark"  fill="url(#yellowDark)"/>
    </g>
