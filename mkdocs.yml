site_name: Lumen
site_description: "Open-source agent framework for chatting with data and building dashboards"
site_author: "HoloViz Developers"
site_url: https://lumen.holoviz.org

repo_url: https://github.com/holoviz/lumen
repo_name: holoviz/lumen
edit_uri: edit/main/docs/
site_dir: builtdocs

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.snippets:
      url_download: true
      base_path: 
        - .
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - abbr
  - def_list

plugins:
  - search
  - typeset
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
          options:
            docstring_style: numpy
            show_if_no_docstring: true
            filters:
              - "!^_"

watch:
  - docs

nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - Installation: installation.md
  - FAQ: faq.md

  - Getting Started:
    - getting_started/index.md
    - Launching Lumen: getting_started/launching_lumen.md
    - Navigating the UI: getting_started/navigating_the_ui.md
    - Using Lumen AI: getting_started/using_lumen_ai.md

  - Examples:
    - examples/index.md
    - Tutorials:
      - Overview: examples/tutorials/index.md
      - Weather Data AI Explorer: examples/tutorials/weather_data_ai_explorer.md
      - Penguins Dashboard Spec: examples/tutorials/penguins_dashboard_spec.md
    - Gallery:
      - Overview: examples/gallery/index.md
      - Penguins: examples/gallery/penguins.md
      - London Bike Points: examples/gallery/bikes.md
      - Seattle Weather: examples/gallery/seattle.md
      - NYC Taxi: examples/gallery/nyc_taxi.md
      - Precipitation: examples/gallery/precip.md
      - Earthquakes: examples/gallery/earthquakes.md
      - Wind Turbines: examples/gallery/windturbines.md

  - Configuration:
    - configuration/index.md
    - CLI: configuration/cli.md
    - Prompts: configuration/prompts.md
    - Data Sources: configuration/sources.md
    - LLM Providers: configuration/llm_providers.md
    - Analyses: configuration/analyses.md
    - UI: configuration/ui.md
    - Context: configuration/context.md
    - Agents: configuration/agents.md
    - Tools: configuration/tools.md
    - Coordinator: configuration/coordinators.md
    - Embeddings: configuration/embeddings.md
    - Vector Stores: configuration/vector_stores.md
    - Specs:
      - Overview: configuration/spec/index.md
      - Core Concepts: configuration/spec/concepts.md
      - Loading Data: configuration/spec/sources.md
      - Transforming Data: configuration/spec/pipelines.md
      - Visualizing Data: configuration/spec/views.md
      - Variables & References: configuration/spec/variables.md
      - Custom Components: configuration/spec/customization.md
      - Python API: configuration/spec/python-api.md
      - Data Downloads: configuration/spec/downloads.md
      - Authentication: configuration/spec/authentication.md
      - Deployment: configuration/spec/deployment.md

  - Reference:
    - reference/index.md
    - API: reference/api/
    - Contributing: reference/contributing.md

