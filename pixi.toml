[project]
name = "lumen"
channels = ["pyviz/label/dev", "bokeh", "conda-forge", "conda-forge/label/markitdown_dev"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
install = 'python -m pip install --no-deps --disable-pip-version-check -e .'

[activation.env]
PYTHONIOENCODING = "utf-8"

[environments]
test-312 = ["py312", "test-core", "test", "ai", "sql"]
test-313 = ["py313", "test-core", "test", "ai", "sql"]
test-core = ["py313", "test-core"]
docs = ["py312", "doc", "ai", "sql"]
build = ["py312", "build"]
lint = ["py312", "lint"]

[dependencies]
bokeh = "*"
holoviews = ">=1.17.0"
panel-material-ui = ">=0.6.0"
hvplot = "*"
intake = "<2"
jinja2 = ">3.0"
numpy = "*"
packaging = "*"
pandas = "*"
panel = ">=1.7.5"
param = ">=2.2.1"
pip = "*"
sqlglot = "*"
sqlglotrs = "*"

[feature.py312.dependencies]
python = "3.12.*"

[feature.py312.activation.env]
COVERAGE_CORE = "sysmon"

[feature.py313.dependencies]
python = "3.13.*"

[feature.py313.activation.env]
COVERAGE_CORE = "sysmon"

[feature.ai.dependencies]
chardet = "*"
duckdb = ">=1.2.0"
griffe = "*"
instructor = ">=1.6.4"
markitdown = "!=0.1.1"
nbformat = "*"
openai = "*"
pyarrow = "*"
pydantic = ">=2.8.0"
pydantic-extra-types = "*"
semchunk = "*"
tiktoken = "*"
tabulate = "*"
panel-splitjs = ">=0.2.1"
panel-graphic-walker = ">=0.6.4"

[feature.sql.dependencies]
duckdb = "*"
intake-sql = "*"
sqlalchemy = "*"

# =============================================
# =================== TESTS ===================
# =============================================
[feature.test-core.dependencies]
psutil = "*"
pytest = "*"
pytest-cov = "*"
pytest-github-actions-annotate-failures = "*"
pytest-rerunfailures = "*"
pytest-xdist = "*"
pytest-asyncio = "*"
dask = "<=2024.10" # Temporary workaround for pyarrow string issue in tests

[feature.test-core.tasks]
test-unit = 'pytest lumen/tests -n logical --dist loadgroup'

[feature.test.dependencies]
dask = "<=2024.10" # Temporary workaround for pyarrow string issue in tests
dask-core = "*"
fastparquet = "*"
matplotlib-base = ">=3.4" # Ubuntu + Python 3.9 installs old version matplotlib (3.3.2)
msgpack-python = "*"
toolz = "*"

# =============================================
# =================== DOCS ====================
# =============================================
[feature.doc.dependencies]
# Replaced mkdocs with zensical
zensical = "*"
mkdocstrings = "*"
mkdocstrings-python = "*"
mkdocs-gen-files = "*"
mkdocs-literate-nav = "*"

[feature.doc.tasks]
# Updated tasks to use zensical instead of mkdocs
docs-build = { cmd = 'zensical build', depends-on = ['install'] }
docs-serve = { cmd = 'zensical serve', depends-on = ['install'] }
docs-clean = { cmd = 'rm -rf builtdocs', depends-on = ['install'] }

# =============================================
# ================== BUILD ====================
# =============================================
[feature.build.dependencies]
python-build = "*"
conda-build = "*"

[feature.build.tasks]
build-conda = 'bash scripts/conda/build.sh'
build-pip = 'python -m build .'

# =============================================
# =================== LINT ====================
# =============================================
[feature.lint.dependencies]
pre-commit = "*"

[feature.lint.tasks]
lint = 'pre-commit run --all-files'
lint-install = 'pre-commit install'
