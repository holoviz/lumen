name: lumen_gallery
description: An environment to serve all Lumen gallery examples

commands:
  default:
    description: Serve the Lumen gallery
    unix: lumen serve */*.yaml --reuse-sessions --global-loading-spinner --liveness --num-procs 4
    supports_http_options: true

channels:
  - pyviz/label/dev
  - conda-forge

variables:
  PANEL_AE5_CDN: 1
  MPLBACKEND: Agg

packages:
  - lumen
  - panel
  - hvplot
  - datashader
  - fastparquet
  - altair
  - numba::llvmlite
  - python-duckdb
  - intake-parquet
  - s3fs
  - spatialpandas

env_specs:
  default: {}
