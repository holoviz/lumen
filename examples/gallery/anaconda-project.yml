name: lumen_gallery
description: An environment to serve all Lumen gallery examples

commands:
  default:
    description: Serve the Lumen gallery
    unix: lumen serve */*.yaml --reuse-sessions --global-loading-spinner --liveness --num-procs 4
    supports_http_options: true

channels:
  - pyviz/label/dev
  - conda-forge
  - nodefaults

variables:
  PANEL_AE5_CDN: 1
  MPLBACKEND: Agg

packages:
  - python >=3.13
  - lumen
  - panel >=1.7
  - hvplot >=0.12.1
  - datashader >=0.18.2
  - fastparquet >=2024.11.0
  - altair >=5.5.0
  - python-duckdb >=1.3.2
  - intake-parquet >=0.3.0
  - s3fs >=2025.9.0
  - spatialpandas >=0.5.0

env_specs:
  default: {}
