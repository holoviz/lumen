config:
  title: Palmer Penguins
  theme: dark
  layout: tabs
sources:
  penguins:
    type: file
    cache_dir: ./cache
    tables:
      penguins: https://datasets.holoviz.org/penguins/v1/penguins.csv
pipelines:
  penguins:
    source: penguins
    table: penguins
    filters:
      species:
        type: widget
        field: species
      island:
        type: widget
        field: island
      sex:
        type: widget
        field: sex
  selected:
    pipeline: penguins
    filters:
      expr:
        type: param
        parameter: scatter.selection_expr
layouts:
  - title: Plots
    pipeline: penguins
    views:
      scatter:
        type: hvplot
        kind: points
        x: bill_length_mm
        y: bill_depth_mm
        color: species
        responsive: true
        height: 350
        selection_group: penguin
      depth_hist:
        type: hvplot
        kind: hist
        y: bill_length_mm
        responsive: true
        height: 350
        selection_group: penguin
      length_hist:
        type: hvplot
        kind: hist
        y: bill_depth_mm
        responsive: true
        height: 350
        selection_group: penguin
      mass_hist:
        type: hvplot
        kind: hist
        y: body_mass_g
        responsive: true
        height: 350
        selection_group: penguin
    layout: [[scatter], [depth_hist, length_hist, mass_hist]]
    sizing_mode: stretch_width
    height: 800
  - title: Table
    pipeline: selected
    views:
      table:
        type: table
        layout: fit_data_fill
        show_index: false
        theme: midnight
        sizing_mode: stretch_both
